<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Rater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Song Rater</h1>
    <form id="songForm">

      <label>Song Name:</label>
      <input type="text" id="songName" required>

      <label>Artist:</label>
      <select id="artistDropdown">
        <option value="">-- Select Artist --</option>
      </select>
      <input type="text" id="newArtist" placeholder="Add new artist if not listed">

      <label>Genre:</label>
      <select id="genre">
        <option value="">-- Select Genre --</option>
        <option>Rock</option>
        <option>Pop</option>
        <option>Rap</option>
        <option>Country</option>
        <option>R&B</option>
        <option>Jazz</option>
        <option>Electronic</option>
      </select>

      <!-- Special Song switch inline -->
      <div class="switch-container">
        <span>Special Song:</span>
        <label class="switch">
          <input type="checkbox" id="specialSong">
          <span class="slider round"></span>
        </label>
        <span class="switch-label" id="switchLabel">No</span>
      </div>

      <!-- Overall manual slider -->
      <label>Overall (manual):</label>
      <div class="slider-wrapper">
        <input type="range" id="overall" min="1" max="10" value="5">
        <span id="overallVal">5</span>
      </div>
      <hr>

      <!-- Individual aspect sliders -->
      <div class="ratings">
        <label>Nostalgia:</label>
        <div class="slider-wrapper">
          <input type="range" class="category" id="nostalgia" min="1" max="10" value="5">
          <span id="nostalgiaVal">5</span>
        </div>

        <label>Lyricism:</label>
        <div class="slider-wrapper">
          <input type="range" class="category" id="lyricism" min="1" max="10" value="5">
          <span id="lyricismVal">5</span>
        </div>

        <label>Catchiness:</label>
        <div class="slider-wrapper">
          <input type="range" class="category" id="catchiness" min="1" max="10" value="5">
          <span id="catchinessVal">5</span>
        </div>

        <label>Novelty:</label>
        <div class="slider-wrapper">
          <input type="range" class="category" id="novelty" min="1" max="10" value="5">
          <span id="noveltyVal">5</span>
        </div>

        <label>Iconicness:</label>
        <div class="slider-wrapper">
          <input type="range" class="category" id="iconicness" min="1" max="10" value="5">
          <span id="iconicnessVal">5</span>
        </div>
      </div>

      <button type="submit">Add Song</button>
    </form>

    <div class="table-wrapper">
      <table id="songTable">
        <thead>
          <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Special?</th>
            <th>Overall</th>
            <th>Nostalgia</th>
            <th>Lyricism</th>
            <th>Catchiness</th>
            <th>Novelty</th>
            <th>Iconicness</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
