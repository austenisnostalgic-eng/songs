<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Song Rating App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Song Rating</h1>
        </header>

        <form id="songForm">
            <!-- Song Name -->
            <div class="form-group">
                <input type="text" id="songName" required placeholder="Song Name">
            </div>

            <!-- Artist Name with Autocomplete -->
            <div class="form-group">
                <input type="text" id="artistName" required placeholder="Artist Name" autocomplete="off">
                <div id="artistSuggestions" class="suggestions"></div>
            </div>

            <!-- Genre Dropdown -->
            <div class="form-group">
                <select id="genre" required>
                    <option value="">Genre</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Rap">Rap</option>
                    <option value="Jazz">Jazz</option>
                    <option value="EDM">EDM</option>
                    <option value="Country">Country</option>
                    <option value="OST">OST</option>
                    <option value="Etc">Etc</option>
                </select>
            </div>

            <!-- Special Song Toggle -->
            <div class="form-group">
                <div class="toggle-container">
                    <span class="toggle-label-main">Special Song?</span>
                    <div class="toggle-wrapper">
                        <span class="toggle-label">No</span>
                        <label class="switch">
                            <input type="checkbox" id="specialSong">
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">Yes</span>
                    </div>
                </div>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <div class="rating-control">
                    <span class="rating-label">Overall: <span id="overallValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="overall">â–¼</button>
                        <button type="button" class="rating-btn up" data-rating="overall">â–²</button>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <!-- Individual Ratings -->
            <div class="form-group">
                <div class="rating-control">
                    <span class="rating-label">Nostalgia: <span id="nostalgiaValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="nostalgia">â–¼</button>
                        <button type="button" class="rating-btn up" data-rating="nostalgia">â–²</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="rating-control">
                    <span class="rating-label">Lyricism: <span id="lyricismValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="lyricism">â–¼</button>
                        <button type="button" class="rating-btn up" data-rating="lyricism">â–²</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="rating-control">
                    <span class="rating-label">Novelty: <span id="noveltyValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="novelty">â–¼</button>
                        <button type="button" class="rating-btn up" data-rating="novelty">â–²</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="rating-control">
                    <span class="rating-label">Catchiness: <span id="catchinessValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="catchiness">â–¼</button>
                        <button type="button" class="rating-btn up" data-rating="catchiness">â–²</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="rating-control">
                    <span class="rating-label">Iconicness: <span id="iconicnessValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="iconicness">â–¼</button>
                        <button type="button" class="rating-btn up" data-rating="iconicness">â–²</button>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Add Song</button>
        </form>

        <!-- Confirmation Screen (Hidden by default) -->
        <div id="confirmationScreen" class="confirmation hidden">
            <div class="success-icon">âœ“</div>
            <h2>Song Added Successfully!</h2>
            <div id="songDetails"></div>
            <button type="button" id="resetBtn" class="reset-btn">Add Another Song</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
