<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Song Rating App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <form id="songForm">

            <!-- Song Name -->
            <div class="form-group">
                <input type="text" id="songName" required placeholder="Song Name">
            </div>

            <!-- Artist Name with Autocomplete -->
            <div class="form-group">
                <input type="text" id="artistName" required placeholder="Artist Name" autocomplete="off">
                <div id="artistSuggestions" class="suggestions"></div>
            </div>

            <!-- Genre Dropdown -->
            <div class="form-group">
                <select id="genre" required>
                    <option value="">Genre</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Rap">Rap</option>
                    <option value="Jazz">Jazz</option>
                    <option value="EDM">EDM</option>
                    <option value="Country">Country</option>
                    <option value="OST">OST</option>
                    <option value="Etc">Etc</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group rating-control" style="border: 0px, background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <span class="rating-label" style="color: white">Overall: <span id="overallValue" style="color: white">5</span></span>
                <div class="rating-buttons">
                    <button type="button" class="rating-btn down" data-rating="overall">▼</button>
                    <button type="button" class="rating-btn up" data-rating="overall">▲</button>
                </div>
            </div>
            
            <!-- Combined Individual Ratings -->
            <div class="form-group rating-box">
                <div class="rating-control">
                    <span class="rating-label">Nostalgia: <span id="nostalgiaValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="nostalgia">▼</button>
                        <button type="button" class="rating-btn up" data-rating="nostalgia">▲</button>
                    </div>
                </div>

                <div class="rating-control">
                    <span class="rating-label">Lyricism: <span id="lyricismValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="lyricism">▼</button>
                        <button type="button" class="rating-btn up" data-rating="lyricism">▲</button>
                    </div>
                </div>

                <div class="rating-control">
                    <span class="rating-label">Novelty: <span id="noveltyValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="novelty">▼</button>
                        <button type="button" class="rating-btn up" data-rating="novelty">▲</button>
                    </div>
                </div>

                <div class="rating-control">
                    <span class="rating-label">Catchiness: <span id="catchinessValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="catchiness">▼</button>
                        <button type="button" class="rating-btn up" data-rating="catchiness">▲</button>
                    </div>
                </div>

                <div class="rating-control">
                    <span class="rating-label">Iconicness: <span id="iconicnessValue">5</span></span>
                    <div class="rating-buttons">
                        <button type="button" class="rating-btn down" data-rating="iconicness">▼</button>
                        <button type="button" class="rating-btn up" data-rating="iconicness">▲</button>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Add Song</button>
        </form>

        <!-- Confirmation Screen (Hidden by default) -->
        <div id="confirmationScreen" class="confirmation hidden">
            <div class="success-icon">✓</div>
            <h2>Song Added Successfully!</h2>
            <div id="songDetails"></div>
            <button type="button" id="resetBtn" class="reset-btn">Add Another Song</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
